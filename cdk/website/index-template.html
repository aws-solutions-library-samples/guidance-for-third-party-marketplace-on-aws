<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Supplier Information</title>
    <link rel="shortcut icon" href="#" />
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #f2f5f8;
        }
    label, button {
        color: #170a22;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>


    <script type="text/javascript">
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (brandId, legalName, dbaName, brandUrl, registrantName, email, phoneNumber, roleName, imageStandard)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable

            window.alert(imageStandard)
            image = false
            //Sending one value for radio button - imageStandard
            if(imageStandard){
                image =true
            }
            var raw = JSON.stringify({ "brandId":brandId, "legalName":legalName, "dbaName":dbaName,
             "brandUrl":brandUrl, "registrantName":registrantName, "email":email, "phoneNumber":phoneNumber, "roleName":roleName,
             "imageStandard":image, "newEntry":true});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            var API_GATEWAY_URL = $$API_URL$$
            fetch(API_GATEWAY_URL+"", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    
    <h1> Third party market place</h1>
    <p> Welcome to third party market place, where you can reach millions of our customers. Apply below to enroll as a dropship seller. We will review your application and contact you regarding whether your brand meets our criteria. </p>
    
    <form>
        <br>
        <label>Brand's Federal Registration Number :</label> <br>
        <input type="text" id="brandId"> <br>

        <label>Brand's Legal Entity Name :</label> <br>
        <input type="text" id="legalName"> <br>
                   
        <label>Brand's Doing Business As Name :</label> <br>
        <input type="text" id="dbaName"> <br>

        <label>Brand Website URL :</label> <br>
        <input type="text" id="brandUrl"> <br>

        <br>
        <label>Enter Registrant Details Below </label> <br>

        <label>Registrant Name :</label> <br>
        <input type="text" id="rName"> <br>

        <label>Email Address :</label> <br>
        <input type="text" id="email"> <br>
        
        <label>Phone Number :</label> <br>
        <input type="text" id="phoneNumber"> <br>
        
        <label>Your Role :</label> <br>
        <input type="text" id="roleName"> <br>

        <label>Do your product images follow our standards:</label> <br>
        <input type="radio" id="imageStandardYes" name="imageStandard" value="imageStandardYes">
        <label for="imageStandardYes">Yes</label>
        <input type="radio" id="imageStandardNo" name="imageStandard" value="imageStandardNo">
        <label for="imageStandardNo">No</label>
        <br>
        <br>
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(
            document.getElementById('brandId').value,
            document.getElementById('legalName').value,
            document.getElementById('dbaName').value,
            document.getElementById('brandUrl').value,
            document.getElementById('rName').value,
            document.getElementById('email').value,
            document.getElementById('phoneNumber').value,
            document.getElementById('roleName').value,
            document.getElementById('imageStandardYes').checked)">Register as Supplier</button>
    </form>
</body>
</html>
